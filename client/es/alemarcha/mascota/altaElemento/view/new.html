
<article id="address">
	<form name="formulario" ng-submit="newElement.checkForm(formulario)">
    	<h1>Nueva mascota</h1>
       	<p>
            <label for="name">Nombre: {{form.submitted}}</label>
            <input id="name" name="name" type="text" required="true" ng-model="newElement.element.name"><span class="alert">*</span>
        </p>
        <p>
            <label for="descript">Descripción:</label>
            <input id="descript" name="descript" type="text" required="true" ng-model="newElement.element.description"><span class="alert">*</span>
    
        </p>
        <p>
            <label for="address">Dirección:</label>
            <input id="address" name="address" type="text" required="true" ng-model="newElement.element.address"><span class="alert">*</span>  
        </p>
       
        <p>
            <label for="city">Ciudad:</label>
            <input id="city" name="city" type="text" required="true" ng-model="newElement.element.city"><span class="alert">*</span>
        </p>
        <p>
            <label for="postalCode">Código postal:</label>
            <input id="postalCode" name="postalCode" type="text" required="true" ng-model="newElement.element.cp"><span class="alert">*</span>
        </p>
        <p>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required="true" ng-model="newElement.element.email"><span class="alert">*</span>
        </p>
    	<p>
            <label for="phone">Teléfono:</label>
            <span style="display: none;" class="helper">Please enter your <strong>phone number</strong>.<br>We might need to contact you with regards to your order.</span>
            <input id="phone" name="phone" type="tel" required="true" ng-model="newElement.element.phone"><span class="alert">*</span>
        </p>
         
    <p>
          <label>&nbsp;</label><button type="submit" class="continue">Crear</button>
        </p>
        <p>
          <label>&nbsp;</label><button type="button" type="reset" ng-click="newElement.initialize()" class="reset">Reset</button>
        </p>
    </form>
    <form id="ship">
    	<h1>Shipping address</h1>
       	<p>
            <label for="shipFName">First name:</label>
            <input name="shipFName" type="text" disabled id="shipFName" required="true"><span class="alert">*</span>
        </p>
        <p>
            <label for="shipLName">Last name:</label>
            <input id="shipLName" type="text" disabled name="shipLName" required="true"><span class="alert">*</span>
        </p>
        <p>
            <label for="shipAddress1">Address:</label>
            <input name="shipAddress1" type="text" disabled id="shipAddress1" required="true"><span class="alert">*</span>
        </p>
        <p>
            <label for="shipAddress2">&nbsp;</label>
            <input name="shipAddress2" type="text" disabled id="shipAddress2">
        </p>
        <p>
            <label for="shipCity">City:</label>
            <input name="shipCity" type="text" disabled id="shipCity" required="true"><span class="alert">*</span>
        </p>
        <p>
            <label for="shipCountry">Country:</label>
            <select id="shipCountry" name="shipCountry" onchange="javascript:startDisplay();" required="true">
                <option value="AR">Argentina</option>
                <option value="AW">Aruba</option>
                <option value="AU">Australia</option>
                <option value="BS">Bahamas</option>
                <option value="BB">Barbados</option>
                <option value="BE">Belgium</option>
                <option value="BM">Bermuda</option>
                <option value="BR">Brazil</option>
                <option value="CA">Canada</option>
                <option value="KY">Cayman Islands</option>
                <option value="CL">Chile</option>
                <option value="CN">China (People's Republic)</option>
                <option value="CX">Christmas Island</option>
                <option value="CR">Costa Rica</option>
                <option value="CY">Cyprus</option>
                <option value="DK">Denmark</option>
                <option value="EG">Egypt</option>
                <option value="FI">Finland</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="GR">Greece</option>
                <option value="GU">Guam</option>
                <option value="GT">Guatemala</option>
                <option value="HK">Hong Kong</option>
                <option value="IS">Iceland</option>
                <option value="IE">Ireland (Republic of Ireland)</option>
                <option value="IL">Israel</option>
                <option value="IT">Italy</option>
                <option value="JM">Jamaica</option>
                <option value="JP">Japan</option>
                <option value="KW">Kuwait</option>
                <option value="LU">Luxembourg</option>
                <option value="MW">Malawi</option>
                <option value="MX">Mexico</option>
                <option value="MC">Monaco</option>
                <option value="NL">Netherlands (Holland)</option>
                <option value="AN">Netherlands Antilles</option>
                <option value="NZ">New Zealand</option>
                <option value="NO">Norway</option>
                <option value="PA">Panama</option>
                <option value="PE">Peru</option>
                <option value="PH">Philippines</option>
                <option value="PL">Poland</option>
                <option value="PT">Portugal</option>

                <option value="SG">Singapore</option>

                <option value="AE">United Arab Emirates</option>
                <option value="GB" selected="selected">United Kingdom</option>
                <option value="US">United States</option>
                <option value="UM">United States Minor Outlying Islands</option>
                <option value="VE">Venezuela</option>
                <option value="VG">Virgin Islands (British)</option>
            </select>
        </p>
        <p>
            <label for="shipZip">Post code:</label>
        <input name="shipZip" type="text" disabled id="shipZip" required="true"><span class="alert">*</span></p>
        <p>
       	  <label>&nbsp;</label><button type="submit" class="continue">Continue</button>
        </p>
    </form>
    
</article>
