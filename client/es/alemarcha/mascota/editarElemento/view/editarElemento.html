<article id="address">

    <div id="container" class="formularioEstilo">
        <form name="formulario" encType="multipart/form-data" ng-submit="editarElementoCtrl.checkForm(formulario)">
            <h1>Editar mascota</h1>

            <p>
                <label for="name">Nombre:</label>
                <input id="name" name="name" type="text" required="true"
                       ng-model="editarElementoCtrl.element.name"><span class="alert">*</span>
            </p>

            <p>
                <label for="descript">Descripción:</label>
                <textarea id="descript" name="descript" type="text" required="true" cols="50" rows="10"
                          ng-model="editarElementoCtrl.element.description"></textarea><span class="alert">*</span>

            </p>

            <p>
                <label for="address">Categoría:</label>
                <select name="type" id="singleSelect" ng-model="editarElementoCtrl.element.type"
                        ng-options="option.categoria for option in  editarElementoCtrl.options track by option.id"
                        required>
                </select><span class="alert">*</span>
            </p>

            <p>
                <label for="name">Raza:</label>
                <input id="raza" name="raza" type="text" required="true"
                       ng-model="editarElementoCtrl.element.raza"><span class="alert">*</span>
            </p>

            <p>
                <label for="address">Dirección:</label>
                <input id="address2" name="address2" type="text" required="true"
                       ng-model="editarElementoCtrl.element.address"><span class="alert">*</span>
            </p>

            <p>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required="true" ng-model="editarElementoCtrl.element.email"><span
                    class="alert">*</span>
            </p>

            <p>
                <label for="phone">Teléfono:</label>
                <span style="display: none;" class="helper">Please enter your <strong>phone number</strong>.<br>We might need to contact you with regards to your order.</span>
                <input id="phone" name="phone" type="tel" required="true"
                       ng-model="editarElementoCtrl.element.phone"><span class="alert">*</span>
            </p>

            <p>
                <label for="filePrincipal">Imagen principal:</label>
                <input type="file" name="filePrincipal" id="filePrincipal" ngf-select ngf-multiple="false"
                       multiple="false"
                       ngf-keep="false" ng-model="editarElementoCtrl.imagePrincipal" accept="image/*"
                       ngf-max-size="10MB"
                       ngf-select-disabled="true" ngf-model-invalid="errorFile">
            </p>

            <div>

                <img ng-repeat="n in editarElementoCtrl.imagePrincipal track by $index" class="fotosSubiendo"
                     ngf-thumbnail="n"/>
            </div>

            <p>
                <label for="file">Otras imágenes:</label>
                <input type="file" id="file" name="file" ngf-select ngf-multiple="true" multiple="true" ngf-keep="true"
                       ng-model="editarElementoCtrl.images" accept="image/*" ngf-max-size="10MB"
                       ngf-select-disabled="true" ngf-model-invalid="errorFile">
            </p>

            <div>
                <img ng-repeat="n in editarElementoCtrl.images track by $index" class="fotosSubiendo"
                     ngf-thumbnail="n"/>
            </div>

            <!--            <button ng-click="editarElementoCtrl.upload(editarElementoCtrl.image)">Submit</button>-->
            <p>
                <label>&nbsp;</label>
                <button type="submit" class="continue">Editar</button>
            </p>
        </form>

        <section>

            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map zoom="15" center="{{editarElementoCtrl.element.address}}" style="width:600px; height:400px">
                    <marker position="{{editarElementoCtrl.element.address}}"></marker>
                    <marker position="{{editarElementoCtrl.element.address}}"></marker>
                </ng-map>
            </div>

        </section>
    </div>
    <div id="imagesEditarPerfil">


        <img ng-if="editarElementoCtrl.element.imagenPrincipal"
             ng-src="/imgs/{{editarElementoCtrl.id}}/_preview_{{editarElementoCtrl.element.imagenPrincipal}}"
             onerror="this.src='_comun/recursos/images/thumb1.jpg'" alt="Elegant evening Dress"/><img
            ng-if="!editarElementoCtrl.element.imagenPrincipal" ng-src="_comun/recursos/images/thumb1.jpg"
            alt="Elegant evening Dress"/>

        <p>Más imagenes.</p>

        <div id="productthumbs">
            <ng-gallery images="editarElementoCtrl.otrasImagenesActual" thumbs-num="11">
            </ng-gallery>

        </div>

    </div>


</article>
